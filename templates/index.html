{% extends "base.html" %}
{% set active_page = "index" %}
{% block content %}
    <main role="main" class="container">
        <form method="post" action="{{ url_for('home_page') }}">
            <div class="form-group">
                <label for="question_text">Question</label>
                <textarea class="form-control" name="question" id="question_text" rows="8"></textarea>
            </div>
            <div class="form-group">
                <label for="question_text">Code</label>
                <textarea class="form-control" name="code" id="code_text" rows="8"></textarea>
            </div>


            <button type="submit" class="btn btn-success">Analyze</button>
        </form>
    </main><!-- /.container -->
{% endblock %}
